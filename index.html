<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="hero">
        <div class="hero-details">
            <h1>We're Serious<br>For Food</h1>
            <small>We strive to provide a space where guests can connect with
                themselves and explore their full
                potential, offering a safe place.
            </small>
            <br>
            <button class="Hero-details-button">Get Started</button>
        </div>
        <div class="hero-image">
            <img class="hero-image-rating" src="./images/Ratings.png" alt="">
            <img class="hero-image-quality" src="./images/Good Quality Product.png" alt="">
            <img src="./images/Place Your Image.png" alt="">
            <img class="hero-image-dot" src="./images/Polcadot.png" alt="">
        </div>
    </div>
    <hr>
    <div class="features">
        <div class="shipping">
            <div class="icon">
                <img src="./images/Icon (3).png" alt="">
            </div>
            <div class="shipping-details">
                <h4>Free Shipping</h4>
                <small>Orders over $10</small>
            </div>
        </div>
        <div class="payment">
            <div class="icon">
                <img src="./images/Icon (1).png" alt="">
            </div>
            <div class="payment-details">
                <h4>Quick Payment</h4>
                <small>100% secure payment</small>
            </div>
        </div>
        <div class="promo">
            <div class="icon">
                <img src="./images/Icon (2).png" alt="">
            </div>
            <div class="promo-details">
                <h4>Special Promo</h4>
                <small>Get special promo</small>
            </div>
        </div>
        <div class="support">
            <div class="icon">
                <img src="./images/Icon.png" alt="">
            </div>
            <div class="support-details">
                <h4>24/7 support</h4>
                <small>Ready support</small>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
